<mat-toolbar>
    <span>Book Library Application</span>
    <ng-container>
        <div *ngIf="isUserLoggedIn" class="logout">
            <button mat-button (click)="logout()">Log out</button>
        </div>
    </ng-container>
</mat-toolbar>
<div class="toolbar-wrapper">
  <div class="search-wrapper">
    <mat-form-field class="example-full-width">
      <input type="search" matInput placeholder="Search..." />
    </mat-form-field>
    <button mat-mini-fab class="btn-search">
      <mat-icon aria-label="Search a book">search</mat-icon>
    </button>
  </div>
  <div class="action-wrapper">
    <button mat-stroked-button class="btn-add" (click)="openAddDialog()">
      Add New Book
    </button>
  </div>
</div>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>

  <!-- Year Column -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef>Release Date</th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>

  <!-- ISBN Column -->
  <ng-container matColumnDef="isbn">
    <th mat-header-cell *matHeaderCellDef>ISBN</th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions" class="actions">
    <th mat-header-cell *matHeaderCellDef>Available Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button class="btn-edit" (click)="openEditDialog()">
        Edit
      </button>
      <button
        mat-stroked-button
        class="btn-delete"
        (click)="openDeleteDialog()"
      >
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  #paginator
  [length]="dataSource.length"
  [pageIndex]="0"
  [pageSize]="14"
>
</mat-paginator>
